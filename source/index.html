<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Smart Device &mdash; умные технологии</title>
  <meta name="Description" content="Производство и монтаж печатных плат, поставка комплектующих, блоков и модулей.">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div style="display:none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <header class="page-header">
    <div class="page-header__inner">
      <a class="page-header__logo" href="#">
        <picture>
          <source media="(max-width: 767px)" srcset="img/logo_mobile.svg">
          <img class="page-header__logo-image logo-image" src="img/logo_desktop.svg" alt="Smart Device умные технологии" width="202" height="52">
        </picture>
      </a>
      <div class="page-header__contacts">
        <a class="page-header__link page-header__link_email" href="mailto: info@sd.ru">
          <svg class="page-header__link-icon" width="19" height="14">
            <use xlink:href="#icon-email"></use>
          </svg>
          <span class="page-header__link-text">
            info@sd.ru
          </span>
        </a>
        <a class="page-header__link page-header__link_phone" href="tel: +7 (495) 000 52 52">
          <svg class="page-header__link-icon" width="18" height="18">
            <use xlink:href="#icon-phone"></use>
          </svg>
          <span class="page-header__link-text">
            +7 (495) 000 52 52
          </span>
        </a>
        <button class="page-header__callback-button button">
          Заказать звонок
        </button>
      </div>
    </div>
  </header>
</body>
</html>
